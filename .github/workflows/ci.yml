on: [push]

name: Continuous integration

jobs:
  check:
    name: Check
    runs-on: ${{ matrix.env }}

    strategy:
      matrix:
        env: [no-tee, sev, tdx, sgx]

    container: ghcr.io/cosmian/intel-sgx:2.22
    steps:
      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y tpm2-tools libtss2-dev

      - uses: actions/checkout@v2

      - name: Rustup setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - run: rustup component add rustfmt && rustup component add clippy

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
