[workspace]
resolver = "2"
members = [
    "ratls",   
    "rafs_tool",
    "ratls_certtool",
    "sev_quote",
    "sgx_quote",
    "sgx_pck_extension"
]

[workspace.dependencies]
asn1-rs = "0.5"
asn1 = "0.15"
bincode = "1.3"
const-oid = "0.9"
curve25519-dalek = "3.2"
der = { version = "0.7", features = ["alloc", "derive", "flagset", "oid"] }
ecdsa = { version = "0.16", features = ["sha2", "spki"] }
hex = "0.4"
log = "0.4"
openssl = { version = "0.10", features = ["vendored"] }
p256 = { version = "0.13" }
rand = "0.8"
rand_chacha = "0.3"
sha2 = "0.10"
spki = "0.7"
thiserror = "1.0"
x509-cert = { version = "0.2", features = ["builder"] }
x509-parser = "0.15"
