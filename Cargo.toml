[workspace]
resolver = "2"
members = [
    "crate/azure_sev_quote",
    "crate/maa_client",
    "crate/pccs_client",
    "crate/ratls",
    "crate/sev_quote",
    "crate/sgx_quote",
    "crate/sgx_pck_extension",
    "crate/tdx_quote",
    "crate/tee_attestation",
    "crate/tpm_quote",
]


[workspace.dependencies]
asn1-rs = "0.6"
asn1 = "0.16"
bincode = "1.3"
const-oid = "0.9"
der = { version = "0.7", features = ["alloc", "derive", "flagset", "oid"] }
ecdsa = { version = "0.16", features = ["sha2", "spki"] }
elliptic-curve = "0.13"
hex = { version = "0.4", features = ["serde"] }
hkdf = "0.12"
log = "0.4"
openssl = { version = "0.10", features = ["vendored"] }
reqwest = { version = "0.12", default-features = false, features = [
    "json",
    "rustls-tls",
    "blocking",
] }
rand = "0.8"
rand_chacha = "0.3"
rsa = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
serde-hex = "0.1"
sha2 = "0.10"
spki = "0.7"
p256 = { version = "0.13", features = ["arithmetic", "pkcs8", "ecdsa-core"] }
thiserror = "1.0"
x509-cert = { version = "0.2", features = ["builder", "hazmat"] }
x509-parser = "0.16"
