[workspace]
members = [
    "ratls",   
    "ratls_certtool",
    "sev_quote",
    "sgx_quote",
    "sgx_pck_extension"
]

[workspace.dependencies]
asn1-rs = "0.5"
asn1 = "0.15"
bincode = "1.3"
hex = "0.4"
log = "0.4"
openssl = { version = "0.10", features = ["vendored"] }
thiserror = "1.0"
x509-parser = "0.15"
